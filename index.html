<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1 initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>myntra game</title>
    <link rel="stylesheet" type="text/css" href="css/custom-style.css">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
</head>
<body>
    <div id="invisible-coin">
       <section id="loading_screen">
      <div id="Progressblock">
        <div id="Progressbar">10%</div>
      </div>
    </section>
    <div style="display: none;">
      <audio controls>
        <source src="sounds/coin-slow.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
      </audio>
    </div>
    <section id="start_screen">
      <div class="displayScreen">
        <div class="start-screen">
          <div class="intro-text">
           <span class="bigger-sizes"> Drag your finger <br> to find the sound.</span><br>Tap to reveal the Mynt-points.<br> 
          </div>
          <div class="audio-alert">
            louder it gets,<br>the closer you are<br> to Mynt-coins
          </div>
          <div class="play-button">
            <button id="play" class="play"></button>
          </div>
        </div>
      </div>
   </section>

    <section id="game_screen">
      <canvas id="game" style="background-color: #6c6c6c;"></canvas>
    </section>

    <section id="win_screen">
      <div class="displayScreen">
        <div class="win-screen">
          <div class="sreen-text">
            <p class="eos-date">22<sup>ND</sup>-25<sup>TH</sup> DEC &verbar; <span class="sale-off">50-80&percnt;
OFF</span></p>
            <h3>YOU FOUND IT!</h3>
            <div>
              <img class="myntra-coins" src="img/coin.png">
            </div>
            <h1>1000</h1>
            <hr class="line-width">
            <hr class="line-width">
            <p class="win-text">congratulations</p>

            <div>
              <button id="play-again" class="play"></button>
              <div>
                <ul class="share-icons">
                
                <li id="twitter"><img src="img/twitter.png"></li>
                <li id="facebook"><img src="img/facebook.png"></li>
              </ul>
              </div>
            </div>
          </div>

          <div class="play-options">
            <ul>
              <li><button>VIEW MORE GAMES</button></li>
              <li><button>VIEW YOUR MYNT-COINS</button></li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <section id="lose_screen">
      <div class="displayScreen">
        <div class="lost-screen">
          <div class="sreen-text">
            <p class="eos-date">22<sup>ND</sup>-25<sup>TH</sup> DEC &verbar; <span class="sale-off">50-80&percnt;
OFF</span></p>
            <h3><span class="bigger-size">O</span>H NO! <span class="bigger-size">D</span>ON'T<br>GIVE UP YET!</h3>
            <div>
              <img class="myntra-coins" src="img/bag.png">
            </div>
            
            <div>
              <button id="play-again" class="play"></button>
              
             
            </div>
          </div>

          <div class="play-options">
            <ul>
              <li><button>VIEW MORE GAMES</button></li>
              <li><button>VIEW YOUR MYNT-COINS</button></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    </div>
    <script src="js/howler.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
