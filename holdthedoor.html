<!DOCTYPE html>
<html>
  <head>
  	<meta name="viewport" content="width=device-width, initial-scale=1 initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/custom-style.css">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>catchwer</title>
  </head>
  <body>
    <!-- loader block-->
  	<div id="holdthedoor">
      <section id="loading_screen">
        <div id="Progressblock">
          <div id="Progressbar">10%</div>
        </div>
      </section>
      <!-- coach mark block-->
      <section id="start_screen">
        <div class="displayScreen">
          <div class="start-screen">
            <div class="intro-text">
              Tap as fast as you can to stop<br>
              people from entering the<br>
              exclusive EORS VIP Lounge! Be<br>
              the first &amp; Don't let others in!<br>
              
            </div>
            
            <div class="play-button">
              <button id="play" class="play"></button>
            </div>
          </div>
        </div>
      </section>
      <!-- game block -->
      <div id="catchwer" class="catchwer">
          <canvas id="doorClose">
          </canvas>
      </div>
      <!-- win block -->
      <section id="win_screen">
        <div class="displayScreen">
          <div class="win-screen">
            <div class="sreen-text">
              <h3>YOU FOUND IT!</h3>
              <div>
                <img class="myntra-coins" src="img/coin.png">
              </div>
              <h1 id="win_score">1000</h1>
              <hr class="line-width">
              <hr class="line-width">
              <p class="win-text">congratulations</p>
              <div>
                <button id="play-again" class="play"></button>
                <div>
                  <ul class="share-icons">
                  <li id="twitter"><img src="img/twitter.png"></li>
                  <li id="facebook"><img src="img/facebook.png"></li>
                </ul>
                </div>

              </div>
            </div>
            <div class="play-options">
              <ul>
                <li><button>VIEW MORE GAMES</button></li>
                <li><button>VIEW YOUR MYNT-COINS</button></li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <!-- lose block -->
      <section id="lose_screen">
        <div class="displayScreen">
          <div class="lost-screen">
            <div class="sreen-text">
              <h3>OH NO! DON'T<br>GIVE UP YET!</h3>
              <div>
                <img class="myntra-coins" src="img/coin.png">
              </div>
              <h1 id="lose_score">1000</h1>
              <div>
                <button id="play-again" class="play"></button>
              </div>
            </div>
            <div class="play-options">
              <ul>
                <li><button>VIEW MORE GAMES</button></li>
                <li><button>VIEW YOUR MYNT-COINS</button></li>
              </ul>
            </div>
          </div>
        </div>
      </section> 
    </div>
    <!-- including game script -->
    <script type="text/javascript" src="js/holdthedoor.js"></script>
  </body>

</html>
